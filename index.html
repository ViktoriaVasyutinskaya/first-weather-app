<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fc4b2773f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="source/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="top">
        <input
          id="search-input"
          type="text"
          placeholder="Search location 🔎"
          autofocus
        />
      </form>
      <img src="images/background.png" width="300" class="background" />
      <button class="currentLoc">Current location</button>
      <h1></h1>
      <p class="time"></p>
      <div class="row conditions-now">
        <div id="conditions" class="col-6 text-end"></div>
        <div id="humidity" class="col-6 text-start"></div>
      </div>
      <div class="current-weather">
        <i class="fas fa-cloud-sun-rain cloud-icon"></i>
        <span class="currentDegree"></span>
      </div>
      <p class="message"><em>Bring your umbrella along</em></p>
      <br />
      <div class="day-night">
        DAY
        <i class="far fa-calendar-alt calendar-icon"></i>
        NIGHT
      </div>
      <div class="forecast">
        <div class="row justify-content-center">
          <div class="col-4 text-end">☁ 7°C</div>
          <div class="col-4 days border">THU</div>
          <div class="col-4 text-start">2°C ☁</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 text-end">☂️ 7°C</div>
          <div class="col-4 days border border-top-0">FR</div>
          <div class="col-4 text-start">3°C ☔️</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 text-end">☁ 5°C</div>
          <div class="col-4 days border border-top-0">SAT</div>
          <div class="col-4 text-start">1°C ⛈</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 text-end">☔️ 8°C</div>
          <div class="col-4 days border border-top-0">SUN</div>
          <div class="col-4 text-start">4°C ⛈</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 text-end">☁ 6°C</div>
          <div class="col-4 days border border-top-0">MON</div>
          <div class="col-4 text-start">3°C ☔️</div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 text-end">🌤 9°C</div>
          <div class="col-4 days border border-top-0">TUE</div>
          <div class="col-4 text-start">4°C 🌙</div>
        </div>
      </div>
    </div>
    <div id="link">
      <a
        href="https://github.com/ViktoriaVasyutinskaya/first-weather-app"
        style="text-decoration: none"
      >
        Open-source code
      </a>
      by V.Vasyutinskaya
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
